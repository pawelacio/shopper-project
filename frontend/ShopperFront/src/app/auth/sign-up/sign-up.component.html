<mat-card>
    <h1>Register</h1>
    <br/><br/>

    <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Username" formControlName="username">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="Email" formControlName="email">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <!-- <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Repeat password" formControlName="repassword">
      </mat-form-field> -->

      <span class="message" [ngClass]="{
        'message-error':message.status==='error',
        'message-info':message.status==='info'
      }">{{ message.content }}</span>
      <button mat-flat-button class="submitButton" *ngIf="!loading" [disabled]="!signupForm.valid">Register</button>
      <mat-spinner class="loadingSpinner" *ngIf="loading" [diameter]=40></mat-spinner>
      

    </form>
</mat-card>
