<h1>User Details</h1>

<form class="form" [formGroup]="userDetails" (ngSubmit)="onSubmit()">

  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Surname" formControlName="surname">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Nickname" formControlName="nickname">
    <mat-hint>Seen by other users after leaving comments.</mat-hint>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="tel" placeholder="Phone Number" formControlName="phone">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="email" placeholder="Email" formControlName="email">
  </mat-form-field>
  
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <button mat-flat-button class="submitButton" *ngIf="!loading" [disabled]="!userDetails.valid">Submit</button>
     

</form>
