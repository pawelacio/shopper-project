<mat-card class="product-detail-card">
  <mat-card-header>
    <mat-card-title class="product-detail-card-title">{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <div class="row">
    <div class="col-lg-8 image">
      <img mat-card-image  class="col-lg-8" src="https://pix.bonprix.pl/imgc/0/0/1/8/0/5/1/4/7/8/_640/18051478/t-shirt-star-wars-czarny-z-nadrukiem.jpg" alt="Photo of product">
    </div>
    <mat-card-content class="col-lg-4">
      <div class="product-information">
        <span>Product information: </span>
        <br/><br/>
        <div class="product-price row">
          <span class="bold col-6">Price: </span>
          <div class="col-6">{{ product?.price }}</div>
        </div>
        <div class="product-availability row">
          <span class="bold col-6">Availability: </span>
          <div class="col-6">{{ product?.amount }}</div>
        </div>
        <button mat-flat-button (click)="addToCart()">Add do cart</button>
      </div>
    </mat-card-content>
  </div>
  <mat-card-content>
    <span>Product description:</span>
    <p>
      {{product?.description}}
    </p>
  </mat-card-content>
</mat-card>
